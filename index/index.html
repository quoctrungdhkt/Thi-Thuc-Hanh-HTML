<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Thông Tin</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="header">
    <div class="left">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmJMwe8s4hgs9oY-vmD8EdYKK3ZNV-OxW35z2ldUyyTFrGN0-1"
             alt="logo HTML 5">
        <span class="text logo">Đăng Ký Thông Tin Sinh Viên</span>
    </div>
</div>
<div class="main-content">
<form action="" name="register-form">
    <div class="register">Mẫu Đăng Ký Thông Tin Sinh Viên</div>
    <div>
        <input placeholder="Họ và tên" type="text" name="name">
    </div>
    <div>
        <input placeholder="Email" type="text" name="email">
    </div>
    <div>
        <input placeholder="Phone" type="text" name="phone">
    </div>
    <div class="row ">
        <div class="col-1">Giới Tính</div>
        <div class="col-6">
            <input type="radio" name="gender" value="nam" />Male
            <input type="radio" name="gender" value="nu" />FeMale
            <input type="radio" name="gender" value="khac" />Other
        </div>
    </div>
    <div class="row">
        <div class="col-1">Sở Thích</div>
        <div class="col-6">
            <input type="checkbox" name="hobby" value="the thao ">Thể Thao
            <input type="checkbox" name="hobby" value="phim anh">Phim Ảnh
            <input type="checkbox" name="hobby" value="doc sach ">Đọc Sách
            <input type="checkbox" name="hobby" value="am nhac ">Âm Nhạc
        </div>
    <div>
        <textarea placeholder="Giới thiệu bản thân" name="gioithieu" cols="35" rows="5"></textarea>
    </div>
    <div>
        <label></label>
        <input type="button" name="btn-submit" value="Submit">
        <input type="reset" name="btn-reset" value="Reset">
    </div>
    </div>
</form>
<div class="footer">
    <div class="content-footer">
        Hoàng Quốc Trung - trunghqth1809005@fpt.edu.vn - Lớp T1809E
    </div>
</div>
</div>
</body>
</html>
